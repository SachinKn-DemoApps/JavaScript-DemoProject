<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-DemoProject</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>User profile</h1>
    <div class='container' id='container'>
        <div class="profile-pic">
            <img src='profile-picture' alt="user-profile">
        </div>
        <div class="profile-details">
            <div>
                <span>Name: </span>
                <span id='name'>Anna Smith</span>
            </div>
            <hr />
            <div>
                <span>Email: </span>
                <span id='email'>anna.smith@example.com</span>
            </div>
            <hr />
            <div>
                <span>Interests: </span>
                <span id='interests'>coding</span>
            </div>
            <hr />
            <div class="edit-btn">
                <button class='button' onclick="updateProfile()">Edit Profile</button>
            </div>
        </div>
    </div>
    <div class='container' id='container-edit'>
        <div class="profile-pic">
            <img src='profile-picture' alt="user-profile">
        </div>
        <div class="profile-details">
            <div>
                <span>Name: </span><label for='input-name'></label>
                <input type="text" id='input-name' value='Anna Smith' />
            </div>
            <hr />
            <div>
                <span>Email: </span><label for='input-email'></label>
                <input type="email" id='input-email' value='anna.smith@example.com' />
            </div>
            <hr />
            <div>
                <span>Interests: </span><label for='input-interests'></label>
                <input type="text" id='input-interests' value='coding' />
            </div>
            <hr />
            <div class="edit-btn">
                <button class='button' onclick="handleUpdateProfileRequest()">Update Profile</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
